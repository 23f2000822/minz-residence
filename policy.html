<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minz Residence Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .tiles {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .tile {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 250px;
    }

    .tile h2 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .quick-actions {
      margin-top: 30px;
    }

    .quick-actions a {
      display: inline-block;
      margin: 10px 15px 0 0;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .tenant-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tenant-table th, .tenant-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .tenant-table th {
      background: #4CAF50;
      color: white;
    }

    .tnc-section {
      text-align: center;
      margin: 40px auto;
      font-size: 15px;
    }

    .tnc-section a {
      color: #4CAF50;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
